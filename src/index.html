<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <main>
        <header>
            <h1>Leaderboard</h1>
        </header>
        <section>
            <div id="scores">
                <div id="column1">
                    <div id="heading">
                        <h2>Recent scores</h2>
                        <button class="btnstyle" id="refreshbtn">Refresh</button>
                    </div>
                    <div id="scorediv">
                    </div>
                </div>
                <div id="column2">
                    <h2>Add your score</h2>
                    <form>
                        <input type="text" id="name" name="fname" placeholder="your name" required ><br><br>
                        <input type="text" id="score" name="lname" placeholder="your score" required ><br><br>
                        <input type="submit" value="Submit" id="submitbtn">
                    </form> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
